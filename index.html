<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 규칙 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0ede5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-blue: #7baae4;
            --accent-purple: #a486e8;
            --accent-orange: #f2994a;
            --accent-green: #6fcf97;
            --accent-red: #ff7675;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--bg-color);
            font-family: 'Nanum Square Round', sans-serif;
        }

        .container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 30px; width: 95%; max-width: 1300px; padding: 40px 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 35px; padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; min-height: 600px;
        }

        h2 { font-size: 2.5rem; margin: 0; font-weight: 800; }
        .sub-title { font-size: 1rem; color: #aaa; margin-bottom: 25px; letter-spacing: 2px; }

        .rule-list { width: 100%; }
        .rule-item {
            display: flex; align-items: center; background: #ffffff;
            width: 100%; padding: 18px 25px; margin-bottom: 15px;
            border-radius: 22px; box-sizing: border-box;
        }

        .rule-num { font-size: 2rem; font-weight: 800; margin-right: 25px; min-width: 50px; }
        .rule-content { flex-grow: 1; }
        
        .title-txt { font-size: 1.5rem; font-weight: 700; color: #333; border: none; width: 100%; background: transparent; pointer-events: none; }
        .desc-txt { font-size: 1rem; color: #777; border: none; width: 100%; background: transparent; margin-top: 4px; pointer-events: none; }
        
        /* 세부내용이 없으면 숨김 */
        .desc-txt:empty, .desc-txt[value=""] { display: none; }

        .edit-toggle-btn { position: fixed; top: 20px; right: 20px; padding: 12px 30px; background: white; border-radius: 50px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .n1 { color: var(--accent-blue); } .n2 { color: var(--accent-purple); }
        .n3 { color: var(--accent-orange); } .n4 { color: var(--accent-green); } .n5 { color: var(--accent-red); }
    </style>
</head>
<body>

<button class="edit-toggle-btn" onclick="location.reload()">새로고침</button>

<div class="container">
    <div class="card">
        <h2 style="color:#2d3436">우리 반 생활규칙</h2>
        <p class="sub-title">Daily Life Rules</p>
        <div class="rule-list" id="left-list"></div>
    </div>

    <div class="card">
        <h2 style="color:#d35400">우리 반 수업규칙</h2>
        <p class="sub-title">Classroom Learning Rules</p>
        <div class="rule-list" id="right-list"></div>
    </div>
</div>

<script>
    // 선생님이 주신 이미지 내용을 기본값으로 고정합니다
    const leftRules = [
        { t: "선생님께 예의지키기", d: "" },
        { t: "친구들과 사이좋게 지내기", d: "놀리기, 욕하기, 때리기, 빼앗기, 험담하기, 따돌리기 하지 않기" },
        { t: "뛰어다니거나 위험한 행동하지 않기", d: "" },
        { t: "조용히 줄 서서 이동하기", d: "" }
    ];

    const rightRules = [
        { t: "준비물 챙기기", d: "수업 시작 전 교과서를 미리 준비해요." },
        { t: "경청의 자세", d: "친구의 발표를 끝까지 귀담아들어요." },
        { t: "손 들고 발표하기", d: "할 말이 있을 때는 손을 들고 기다려요." },
        { t: "활동에 참여하기", d: "모둠 활동에 즐겁게 참여해요." }
    ];

    function render() {
        // 기존 오류 데이터를 깨끗이 지웁니다.
        localStorage.clear();

        const leftContainer = document.getElementById('left-list');
        const rightContainer = document.getElementById('right-list');

        leftRules.forEach((rule, i) => {
            leftContainer.innerHTML += createHtml(i + 1, rule.t, rule.d);
        });

        rightRules.forEach((rule, i) => {
            rightContainer.innerHTML += createHtml(i + 1, rule.t, rule.d);
        });
    }

    function createHtml(num, title, desc) {
        const colorClass = 'n' + (num % 5 || 5);
        return `
            <div class="rule-item">
                <div class="rule-num ${colorClass}">${String(num).padStart(2, '0')}</div>
                <div class="rule-content">
                    <div class="title-txt">${title}</div>
                    ${desc ? `<div class="desc-txt">${desc}</div>` : ''}
                </div>
            </div>
        `;
    }

    render();
</script>

</body>
</html>
