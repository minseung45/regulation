<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 규칙 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0ede5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-blue: #7baae4;
            --accent-purple: #a486e8;
            --accent-orange: #f2994a;
            --accent-green: #6fcf97;
            --accent-red: #ff7675;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: var(--bg-color); /* 높이 고정 */
            font-family: 'Nanum Square Round', sans-serif;
            overflow: hidden; /* 스크롤바 제거 */
        }

        .container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 20px; width: 98%; max-width: 1400px; height: 90vh; /* 높이 제한 */
        }

        .card {
            background: var(--card-bg); border-radius: 30px; padding: 25px 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            display: flex; flex-direction: column; height: 100%; box-sizing: border-box;
        }

        h2 { font-size: 2.2rem; margin: 0; font-weight: 800; }
        .sub-title { font-size: 0.9rem; color: #aaa; margin-bottom: 15px; letter-spacing: 1px; }

        .rule-list { 
            display: flex; flex-direction: column; justify-content: space-between; 
            flex-grow: 1; /* 남은 공간을 균등하게 배분 */
        }

        .rule-item {
            display: flex; align-items: center; background: #ffffff;
            width: 100%; padding: 15px 22px; 
            border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            box-sizing: border-box;
        }

        .rule-num { font-size: 2rem; font-weight: 800; margin-right: 20px; min-width: 50px; }
        .rule-content { flex-grow: 1; }
        .title-txt { font-size: 1.55rem; font-weight: 800; color: #333; line-height: 1.2; }
        .desc-txt { font-size: 0.95rem; color: #777; margin-top: 3px; line-height: 1.3; }

        /* 색상 클래스 */
        .n1 { color: var(--accent-blue); } .n2 { color: var(--accent-purple); }
        .n3 { color: var(--accent-orange); } .n4 { color: var(--accent-green); } .n5 { color: var(--accent-red); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 style="color:#2d3436">우리 반 생활규칙</h2>
        <p class="sub-title">Daily Life Rules</p>
        <div class="rule-list" id="left-list"></div>
    </div>

    <div class="card">
        <h2 style="color:#d35400">우리 반 수업규칙</h2>
        <p class="sub-title">Classroom Rules</p>
        <div class="rule-list" id="right-list"></div>
    </div>
</div>

<script>
    const LEFT_DATA = [
        { t: "선생님께 예의지키기", d: "" },
        { t: "친구들과 사이좋게 지내기", d: "놀리기, 욕하기, 때리기, 빼앗기, 험담하기, 따돌리기 하지 않기" },
        { t: "뛰어다니거나 위험한 행동하지 않기", d: "" },
        { t: "조용히 줄 서서 이동하기", d: "" }
    ];

    const RIGHT_DATA = [
        { t: "수업 준비 미리하기", d: "" },
        { t: "바른 자세로 앉기", d: "" },
        { t: "필요 없는 물건 꺼내지 않기", d: "" },
        { t: "친구와 이야기, 장난하지 않기", d: "" },
        { t: "휴대폰 끄기", d: "" }
    ];

    function render() {
        localStorage.clear();
        const leftContainer = document.getElementById('left-list');
        const rightContainer = document.getElementById('right-list');

        LEFT_DATA.forEach((rule, i) => {
            leftContainer.innerHTML += createItemHtml(i + 1, rule.t, rule.d);
        });

        RIGHT_DATA.forEach((rule, i) => {
            rightContainer.innerHTML += createItemHtml(i + 1, rule.t, rule.d);
        });
    }

    function createItemHtml(num, title, desc) {
        const colorClass = 'n' + (num % 5 || 5);
        return `
            <div class="rule-item">
                <div class="rule-num ${colorClass}">${String(num).padStart(2, '0')}</div>
                <div class="rule-content">
                    <div class="title-txt">${title}</div>
                    ${desc ? `<div class="desc-txt">${desc}</div>` : ''}
                </div>
            </div>`;
    }
    render();
</script>
</body>
</html>
