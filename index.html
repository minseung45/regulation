<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 규칙 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0ede5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-blue: #7baae4;
            --accent-purple: #a486e8;
            --accent-orange: #f2994a;
            --accent-green: #6fcf97;
            --accent-red: #ff7675;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--bg-color);
            font-family: 'Nanum Square Round', sans-serif;
        }

        .container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 30px; width: 95%; max-width: 1300px; padding: 40px 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 35px; padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; align-items: flex-start;
            min-height: 600px;
        }

        h2 { font-size: 2.5rem; margin: 0; font-weight: 800; }
        .sub-title { font-size: 1rem; color: #aaa; margin-bottom: 25px; letter-spacing: 2px; }

        .rule-list { width: 100%; }
        .rule-item {
            display: flex; align-items: center; background: #ffffff;
            width: 100%; padding: 15px 20px; margin-bottom: 12px;
            border-radius: 22px; box-sizing: border-box; transition: 0.2s;
        }

        .rule-num { font-size: 1.8rem; font-weight: 800; margin-right: 20px; min-width: 45px; }
        .rule-content { flex-grow: 1; }
        
        .title-txt { font-size: 1.4rem; font-weight: 700; color: #333; display: block; margin-bottom: 5px; border: none; width: 100%; background: transparent; }
        .desc-txt { font-size: 0.95rem; color: #777; display: block; border: none; width: 100%; background: transparent; }
        
        input:focus { outline: none; background: #f9f9f9; border-radius: 8px; }

        .btn-group { display: flex; gap: 10px; margin-top: 5px; }
        .del-btn { background: var(--accent-red); color: white; border: none; padding: 4px 10px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; display: none; }
        .add-btn { background: #eee; color: #666; width: 100%; margin-top: 10px; padding: 12px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; display: none; }
        
        .edit-toggle-btn { position: fixed; top: 20px; right: 20px; padding: 10px 25px; background: white; border-radius: 15px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        body.edit-mode .del-btn, body.edit-mode .add-btn { display: block; }
        body.edit-mode .rule-item { border: 1px dashed var(--accent-blue); }
        
        /* 뷰 모드일 때 입력창 클릭 방지 */
        body:not(.edit-mode) input { pointer-events: none; }

        .n1 { color: var(--accent-blue); } .n2 { color: var(--accent-purple); }
        .n3 { color: var(--accent-orange); } .n4 { color: var(--accent-green); } .n5 { color: var(--accent-red); }
    </style>
</head>
<body class="edit-mode">

<button class="edit-toggle-btn" onclick="toggleEdit()">편집 완료</button>

<div class="container">
    <div class="card">
        <h2 style="color:#2d3436">우리 반 생활규칙</h2>
        <p class="sub-title">Daily Life Rules</p>
        <div class="rule-list" id="left-list"></div>
        <button class="add-btn" onclick="addRule('left-list')">+ 새 규칙 추가</button>
    </div>

    <div class="card">
        <h2 style="color:#d35400">우리 반 수업규칙</h2>
        <p class="sub-title">Classroom Learning Rules</p>
        <div class="rule-list" id="right-list"></div>
        <button class="add-btn" onclick="addRule('right-list')">+ 새 규칙 추가</button>
    </div>
</div>

<script>
    window.onload = function() {
        loadData('left-list');
        loadData('right-list');
    };

    function toggleEdit() {
        const isEdit = document.body.classList.toggle('edit-mode');
        document.querySelector('.edit-toggle-btn').innerText = isEdit ? '편집 완료' : '편집하기';
        if(!isEdit) saveAll(); // 완료 시 한 번 더 저장
    }

    function addRule(listId, title = '', desc = '') {
        const list = document.getElementById(listId);
        const count = list.children.length + 1;
        const colorClass = 'n' + (count % 5 || 5);
        
        const div = document.createElement('div');
        div.className = 'rule-item';
        div.innerHTML = `
            <div class="rule-num ${colorClass}">${String(count).padStart(2, '0')}</div>
            <div class="rule-content">
                <input type="text" class="title-txt" placeholder="규칙 제목" value="${title}" oninput="saveAll()">
                <input type="text" class="desc-txt" placeholder="세부 내용 설명" value="${desc}" oninput="saveAll()">
                <button class="del-btn" onclick="this.parentElement.parentElement.remove(); saveAll(); renumber('${listId}')">삭제</button>
            </div>
        `;
        list.appendChild(div);
        saveAll();
    }

    function renumber(listId) {
        const list = document.getElementById(listId);
        Array.from(list.children).forEach((item, idx) => {
            const numBox = item.querySelector('.rule-num');
            numBox.innerText = String(idx + 1).padStart(2, '0');
            numBox.className = 'rule-num n' + ((idx + 1) % 5 || 5);
        });
    }

    function saveAll() {
        const leftData = Array.from(document.getElementById('left-list').children).map(item => ({
            title: item.querySelector('.title-txt').value,
            desc: item.querySelector('.desc-txt').value
        }));
        const rightData = Array.from(document.getElementById('right-list').children).map(item => ({
            title: item.querySelector('.title-txt').value,
            desc: item.querySelector('.desc-txt').value
        }));
        
        localStorage.setItem('leftRules_v2', JSON.stringify(leftData));
        localStorage.setItem('rightRules_v2', JSON.stringify(rightData));
    }

    function loadData(listId) {
        const key = listId === 'left-list' ? 'leftRules_v2' : 'rightRules_v2';
        const saved = JSON.parse(localStorage.getItem(key));
        
        if (saved && saved.length > 0) {
            saved.forEach(data => addRule(listId, data.title, data.desc));
        } else {
            // 처음 접속 시 4개씩 기본 생성
            if(listId === 'left-list') {
                addRule(listId, '밝게 인사하기', '선생님과 친구들에게 웃으며 인사해요.');
                addRule(listId, '고운 말 사용하기', '비속어 대신 예쁜 말을 사용해요.');
                addRule(listId, '복도에서 걷기', '안전을 위해 천천히 걸어 다녀요.');
                addRule(listId, '정리정돈 잘하기', '사용한 물건은 제자리에 두어요.');
            } else {
                addRule(listId, '준비물 챙기기', '수업 시작 전 교과서를 미리 준비해요.');
                addRule(listId, '경청의 자세', '친구의 발표를 끝까지 귀담아들어요.');
                addRule(listId, '손 들고 발표하기', '할 말이 있을 때는 손을 들고 기다려요.');
                addRule(listId, '활동에 참여하기', '모둠 활동에 즐겁게 참여해요.');
            }
        }
    }
</script>

</body>
</html>
