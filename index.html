<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 규칙 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0ede5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-blue: #7baae4;
            --accent-purple: #a486e8;
            --accent-orange: #f2994a;
            --accent-green: #6fcf97;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--bg-color);
            font-family: 'Nanum Square Round', sans-serif;
        }

        .container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 30px; width: 95%; max-width: 1300px; padding: 40px 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 35px; padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; min-height: 600px;
        }

        h2 { font-size: 2.5rem; margin: 0; font-weight: 800; }
        .sub-title { font-size: 1rem; color: #aaa; margin-bottom: 25px; letter-spacing: 2px; }

        .rule-list { width: 100%; }
        .rule-item {
            display: flex; align-items: center; background: #ffffff;
            width: 100%; padding: 18px 25px; margin-bottom: 15px;
            border-radius: 22px; box-sizing: border-box;
        }

        .rule-num { font-size: 2.2rem; font-weight: 800; margin-right: 25px; min-width: 50px; }
        .rule-content { flex-grow: 1; }
        
        .title-txt { font-size: 1.6rem; font-weight: 800; color: #333; margin-bottom: 5px; }
        .desc-txt { font-size: 1.05rem; color: #777; line-height: 1.4; }

        .n1 { color: var(--accent-blue); } .n2 { color: var(--accent-purple); }
        .n3 { color: var(--accent-orange); } .n4 { color: var(--accent-green); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 style="color:#2d3436">우리 반 생활규칙</h2>
        <p class="sub-title">Daily Life Rules</p>
        <div class="rule-list" id="left-list"></div>
    </div>

    <div class="card">
        <h2 style="color:#d35400">우리 반 수업규칙</h2>
        <p class="sub-title">Classroom Rules</p>
        <div class="rule-list" id="right-list"></div>
    </div>
</div>

<script>
    // 선생님의 실제 데이터로 교체
    const LEFT_DATA = [
        { t: "선생님께 예의지키기", d: "" },
        { t: "친구들과 사이좋게 지내기", d: "놀리기, 욕하기, 때리기, 빼앗기, 험담하기, 따돌리기 하지 않기" },
        { t: "뛰어다니거나 위험한 행동하지 않기", d: "" },
        { t: "조용히 줄 서서 이동하기", d: "" }
    ];

    const RIGHT_DATA = [
        { t: "서로 존중하기", d: "친구의 말에 귀 기울이고, 다름을 인정해요" },
        { t: "수업에 집중하기", d: "선생님이 말씀하실 때 경청하고 적극적으로 참여해요" },
        { t: "교실을 깨끗하게", d: "내 자리는 내가 정리하고, 함께 쓰는 공간을 소중히 해요" },
        { t: "시간 약속 지키기", d: "수업 시작 전 자리에 앉고, 정해진 시간을 잘 지켜요" }
    ];

    function render() {
        // 오류 방지를 위해 기존 저장 데이터를 강제로 삭제합니다.
        localStorage.clear();

        const leftContainer = document.getElementById('left-list');
        const rightContainer = document.getElementById('right-list');

        LEFT_DATA.forEach((rule, i) => {
            leftContainer.innerHTML += `
                <div class="rule-item">
                    <div class="rule-num n${i+1}">${String(i+1).padStart(2, '0')}</div>
                    <div class="rule-content">
                        <div class="title-txt">${rule.t}</div>
                        ${rule.d ? `<div class="desc-txt">${rule.d}</div>` : ''}
                    </div>
                </div>`;
        });

        RIGHT_DATA.forEach((rule, i) => {
            rightContainer.innerHTML += `
                <div class="rule-item">
                    <div class="rule-num n${i+1}">${String(i+1).padStart(2, '0')}</div>
                    <div class="rule-content">
                        <div class="title-txt">${rule.t}</div>
                        ${rule.d ? `<div class="desc-txt">${rule.d}</div>` : ''}
                    </div>
                </div>`;
        });
    }

    render();
</script>

</body>
</html>
